model: &model
  name: mln
  num_classes: 1000
  mol_params:
    h_dim: 2048
    use_bn: true
    k: 15
    sig_min: 1
    sig_max: 2
    mu_min: -2
    mu_max: 2
    share_sig: true
  backbone_params:
    name: resnet50
    pretrained: true
  checkpoint_path: '/data/private/Uncertainty-CAM/ckpt_imagenet_noise/checkpoint_best.pth'

model2: &model2
  name: resnet50
  num_classes: 1000
  pretrained: true
  checkpoint_path: ''

train: &train
  num_epochs: 1000

  optimizer: &optimizer
    name: sgd
    lr: 0.01
    momentum: 0.9
    nesterov: True
    weight_decay: 0.0001

  optimizer1: &optimizer1
    name: sgd
    lr: 0.001
    momentum: 0.9
    nesterov: True
    weight_decay: 0

  optimizer2: &optimizer2
    name: sgd
    lr: 0.01
    momentum: 0.9
    nesterov: True
    weight_decay: 0.0005

  criterion: &criterion
    name: custom

  lr_schedule: &lr_schedule
    name: custom
    milestones: [30,60,90]
    gamma: 0.3

eval: &eval
  standard: accuracy

data: &data
  name: 'ImageNet'
  root: '/data/opensets/imagenet-pytorch/'
  batch_size: 256
  num_workers: 4

  transform: &transform
    image_size: 256
    train_crop_size: 224
    val_crop_size: 224
